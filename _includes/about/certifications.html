<div class="col-lg">

    <h2 class="mb-3">{{ include.title }}</h2>
  
    {% for certification in include.source %}
  
    <div class="row mt-1 justify-content-between align-items-center">
      <div class="col-8">
        <p class="mb-0">{{ certification.name }}</p>
      </div>
      <div class="col-8">
        <p class="mb-0 text-muted text-truncate">{{ certification.date }}</p>
      </div>
    </div>
  
    {% endfor %}
  
  </div>
